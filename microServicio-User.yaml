server:
  port: 8085
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bdEjemplo
    username: ${DB_USER}
    password: ${DB_PASSWORD}
eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/