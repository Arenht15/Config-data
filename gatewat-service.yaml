server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: user-services
          uri: lb://microServicio-User
          predicates:
            - Path=/prestabanco/user/**
        - id: credit-services
          uri: lb://ms-products
          predicates:
            - Path=/products/**
        - id: evalacion-services
          uri:
          predicates:
            - Path=/
        - id: seguimiento-services
          uri:
          predicates:
            - Path=/
        - id: solicitud-services
          uri:
          predicates:
            - Path=/