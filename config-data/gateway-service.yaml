server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: user-services
          uri: lb://microServicio-User
          predicates:
            - Path=/prestabanco/user/**
        - id: credit-services
          uri: lb://microServicio-credito
          predicates:
            - Path=/prestabanco/credito/**
        - id: evaluacion-services
          uri: lb://microServicio-Evaluacion
          predicates:
            - Path=/prestabanco/evaluacion/**
        - id: seguimiento-services
          uri: lb://microServicio-seguimiento
          predicates:
            - Path=/prestabanco/seguimiento/**
        - id: solicitud-services
          uri: lb://microServicio-solicitud
          predicates:
            - Path=/prestabanco/solicitud/**
        - id: solicitud-services-sc
          uri: lb://microServicio-solicitud
          predicates:
            - Path=/prestabanco/sc/**